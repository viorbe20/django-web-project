<table class="table table-bordered" style="color: white;">
    <thead>
        <tr>
            <th colspan="5" class="text-center">Carro de compras</th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Modificar</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.cart %}
        
        {% for key, value in request.session.cart.items %}
            <tr>
                <td>{{ value.name }}</td>  
                <td>{{ value.quantity }}</td> 
                <td>{{ value.prize }}</td> 
                <td>
                    <a href="{% url 'cart:agregar' key %}" class="btn btn-sm" style="background-color: green; color: white; width:45%;">
                        <i class="fas fa-plus">+</i>
                    </a>
                    <a href="{% url 'cart:reducir' key %}" class="btn btn-sm" style="background-color: red; color: white; width:45%;">
                        <i class="fas fa-minus">-</i>
                    </a>
                </td>
            </tr>
        {% endfor %}

        {% else %}
            <tr>
                <td colspan="5">
                    <div class="alert alert-danger text-center">
                        Sin productos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                <p style="color:white;">Total: {{ total_cart_amount }} â‚¬</p>
            </td>
        </tr>
    </tfoot>
</table>
